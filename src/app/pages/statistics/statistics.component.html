<div class="container">
  <p-toast></p-toast>
  <p-card>
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <h2>Estadísticas de Imágenes</h2>
      </div>
    </p-toolbar>
    
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-4">
        <div class="calendar-container">
          <h3>Rango de Fechas</h3>
          <p-calendar
            [(ngModel)]="dateRange"
            selectionMode="range"
            [showButtonBar]="true"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            [readonlyInput]="true"
            placeholder="Seleccione un rango de fechas"
            (onSelect)="onDateSelect($event)"
            styleClass="w-full">
          </p-calendar>
        </div>
      </div>
    </div>

    <div class="grid mt-3">
      <div class="col-12">
        <p-table
          [value]="images"
          [paginator]="true"
          [rows]="10"
          [loading]="loading"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} imágenes"
          [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="caption">
            <div class="table-header">
              Listado de Imágenes
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="uploadDate">
                Fecha 
                <p-sortIcon field="uploadDate"></p-sortIcon>
              </th>
              <th pSortableColumn="userName">
                Usuario
                <p-sortIcon field="userName"></p-sortIcon>
              </th>
              <th>Imagen</th>
              <th pSortableColumn="fileName">
                Nombre Archivo
                <p-sortIcon field="fileName"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-image>
            <tr>
              <td>{{image.uploadDate}}</td>
              <td>{{image.userName}}</td>
              <td>
                <img [src]="image.url" class="preview-image" [alt]="image.originalName">
              </td>
              <td>{{image.originalName}}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4" class="text-center">
                <div *ngIf="!loading">
                  No hay imágenes para mostrar. Seleccione un rango de fechas.
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="grid mt-3">
      <div class="col-12">
        <h3>Imágenes por Hora</h3>
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
      </div>
    </div>
  </p-card>
</div>
